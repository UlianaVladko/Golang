syntax = "proto3";

// protoc --go_out=. --go-grpc_out=. .\messages.proto
package proto;
option go_package = "../proto";

message UserRequest {
  string id = 1;
}

message UserResponse {
  string id = 1;
  string name = 2;
}

service UserService {
  rpc GetUser(UserRequest) returns (UserResponse);
}